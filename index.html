<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instaram</title>
</head>
<body>
  <div class="wrapper">
    <div class="phone">
      <img src="./img/cellphone.png" alt="Cell phone device">
    </div>
    <div class="continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="instagram-logo" class="logo">
        <div class="profile-photo">
          <img src="./img/profile.jpg" alt="profile photo">
        </div>
        <a href="#" class="instagram-login">Continue como Rafagraciano</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Rafagraciano?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
